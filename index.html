<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Alias Tomyam</title>

<style>
:root{
  --primary:#ff7a00;
  --dark:#111;
  --card:#1f1f1f;
  --text:#fff;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
}

/* HERO */
.hero{
  min-height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.8)),url("hero.png") center/cover;
}
.hero h1{font-size:48px;}
.hero p{color:#ffc;}
.hero button{
  padding:14px 35px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-size:18px;
  border-radius:30px;
  cursor:pointer;
}

/* MODE */
.section{padding:20px;}
.mode button{
  width:100%;
  padding:14px;
  margin:8px 0;
  border:none;
  border-radius:10px;
  background:#222;
  color:#fff;
  font-size:17px;
}

/* MENU */
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:12px;
}
.item{
  background:#1b1b1b;
  border-radius:12px;
  padding:10px;
  text-align:center;
}
.item img{
  width:100%;
  border-radius:10px;
}
.item button{
  margin-top:8px;
  width:100%;
  padding:8px;
  border:none;
  background:var(--primary);
  color:white;
  border-radius:8px;
}

/* CART */
.cart{
  background:#111;
  padding:20px;
}
.cart h3{margin-top:0;}

.order-btn{
  width:100%;
  padding:15px;
  background:var(--primary);
  border:none;
  font-size:18px;
  color:white;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div>
    <h1>Alias Tomyam</h1>
    <p>Pilih cara order anda</p>
    <button onclick="document.getElementById('order').scrollIntoView()">Order Sekarang</button>
  </div>
</div>

<!-- MODE -->
<div class="section" id="order">
  <h2>Pilih Cara Order</h2>
  <div class="mode">
    <button onclick="setMode('SELF PICKUP')">SELF PICKUP</button>
    <button onclick="setMode('DINE IN')">DINE IN</button>
    <button onclick="setMode('COD')">COD</button>
  </div>
</div>

<!-- MENU -->
<div class="section">
  <h2>Menu</h2>
  <div class="menu">
    <div class="item">
      <img src="nasi-goreng/1.jpg">
      <p>Nasi Goreng</p>
      <button onclick="addItem('Nasi Goreng')">Tambah</button>
    </div>
    <div class="item">
      <img src="nasi-goreng/2.jpg">
      <p>Tomyam</p>
      <button onclick="addItem('Tomyam')">Tambah</button>
    </div>
    <div class="item">
      <img src="minuman/1.jpg">
      <p>Air Teh</p>
      <button onclick="addItem('Air Teh')">Tambah</button>
    </div>
  </div>
</div>

<!-- CART -->
<div class="section cart">
  <h3>Troli</h3>
  <div id="cartList"></div>
  <button class="order-btn" onclick="sendWhatsApp()">Hantar WhatsApp</button>
</div>

<script>
let mode = "";
let cart = [];

function setMode(m){
  mode = m;
  alert("Mode dipilih: " + m);
}

function addItem(item){
  cart.push(item);
  renderCart();
}

function renderCart(){
  document.getElementById("cartList").innerHTML =
    cart.map(i => "â€¢ " + i).join("<br>");
}

function sendWhatsApp(){
  if(cart.length === 0){
    alert("Sila pilih menu dahulu");
    return;
  }
  let text = "Order " + mode + "%0A";
  cart.forEach(i => text += "- " + i + "%0A");
  window.open("https://wa.me/60123456789?text=" + text);
}
</script>

</body>
</html>
