<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Alias Tomyam</title>

<style>
:root{
  --primary:#ff7a00;
  --card:#1c1c1c;
  --text:#f5f5f5;
  --muted:#bbb;
  --shadow:0 18px 45px rgba(0,0,0,.7);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  color:var(--text);

  /* üî• HERO SEBAGAI BACKGROUND SELURUH PAGE */
  background:
    linear-gradient(
      rgba(0,0,0,.65),
      rgba(0,0,0,.85)
    ),
    url("hero.png") center/cover no-repeat fixed;
}

/* ================= HERO TEXT ================= */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

.hero h1{
  font-size:64px;
  letter-spacing:3px;
  margin:0;
  text-shadow:0 10px 40px rgba(0,0,0,.9);
}
.hero p{
  font-size:22px;
  color:#ffd7b0;
  margin:14px 0 30px;
}
.hero a{
  background:var(--primary);
  padding:15px 40px;
  border-radius:40px;
  color:#fff;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 0 30px rgba(255,122,0,.6);
}

/* ================= CONTENT ================= */
section{
  padding:70px 6%;
  backdrop-filter: blur(3px);
}

h2{
  border-left:6px solid var(--primary);
  padding-left:14px;
  margin-bottom:28px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:26px;
}

/* CARD */
.card{
  background:rgba(20,20,20,.9);
  border-radius:18px;
  overflow:hidden;
  box-shadow:var(--shadow);
  transition:.35s ease;
}
.card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 0 2px var(--primary), var(--shadow);
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.info{
  padding:16px;
}
.info h3{margin:0 0 6px}
.price{
  color:var(--primary);
  font-weight:bold;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  color:var(--muted);
  background:rgba(0,0,0,.6);
}
</style>
</head>

<body>

<!-- HERO -->
<header class="hero">
  <div>
    <h1>Alias Tomyam</h1>
    <p>Sedap ‚Ä¢ Pedas ‚Ä¢ Padu üî•</p>
    <a href="#menu">Lihat Menu</a>
  </div>
</header>

<div id="menu"></div>

<!-- NASI GORENG -->
<section>
<h2>üç≥ Nasi Goreng</h2>
<div class="grid">
  <div class="card"><img src="nasi-goreng/1.jpg"><div class="info"><h3>Nasi Goreng Ayam</h3><div class="price">RM7.00</div></div></div>
  <div class="card"><img src="nasi-goreng/2.jpg"><div class="info"><h3>Nasi Goreng Kampung</h3><div class="price">RM8.00</div></div></div>
  <div class="card"><img src="nasi-goreng/3.jpg"><div class="info"><h3>Nasi Goreng Pattaya</h3><div class="price">RM9.00</div></div></div>
</div>
</section>

<!-- MASAKAN BERKUAH -->
<section>
<h2>üç≤ Masakan Berkuah</h2>
<div class="grid">
  <div class="card"><img src="masakan-berkuah/1.jpg"><div class="info"><h3>Sup Ayam</h3><div class="price">RM7.00</div></div></div>
  <div class="card"><img src="masakan-berkuah/2.jpg"><div class="info"><h3>Tomyam Seafood</h3><div class="price">RM10.00</div></div></div>
  <div class="card"><img src="masakan-berkuah/3.jpg"><div class="info"><h3>Sup Ekor</h3><div class="price">RM13.00</div></div></div>
</div>
</section>

<footer>¬© 2025 Alias Tomyam</footer>

</body>
</html>
