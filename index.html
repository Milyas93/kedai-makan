<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alias Tomyam</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f4f4;
  color:#222;
}
header{
  text-align:center;
  padding:20px;
}
header h1{margin:0}
header p{margin:6px 0;color:#777}

/* KATEGORI */
.kategori{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:15px 10px;
}
.kategori button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#eee;
  cursor:pointer;
}
.kategori .active{
  background:#e53935;
  color:#fff;
}

/* MENU */
.menu-list{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}
.menu-card{
  background:#fff;
  border-radius:14px;
  padding:8px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.menu-card img{
  width:100%;
  border-radius:10px;
}
.menu-card h4{margin:8px 0 4px}
.menu-card p{margin:0;color:#e53935;font-weight:bold}

/* CTA */
.cta{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  padding:10px;
  box-shadow:0 -4px 10px rgba(0,0,0,.1);
}
.cta a{
  display:block;
  background:#25D366;
  color:#fff;
  text-align:center;
  padding:14px;
  border-radius:30px;
  text-decoration:none;
  font-size:18px;
  font-weight:bold;
}

/* POPUP */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
}
.popup-content{
  background:#fff;
  border-radius:18px;
  padding:20px;
  max-width:320px;
  width:90%;
  text-align:center;
}
.popup-content img{
  width:100%;
  border-radius:14px;
}
.close{
  font-size:24px;
  float:right;
  cursor:pointer;
}
.wa-btn{
  display:block;
  margin-top:12px;
  background:#25D366;
  color:#fff;
  padding:12px;
  border-radius:30px;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <h1>Alias Tomyam</h1>
  <p>Sedap â€¢ Pedas â€¢ Padu ðŸ”¥</p>
</header>

<div class="kategori">
  <button class="active" onclick="filterMenu('all',this)">Semua</button>
  <button onclick="filterMenu('tomyam',this)">Tomyam</button>
  <button onclick="filterMenu('nasi',this)">Nasi</button>
  <button onclick="filterMenu('minuman',this)">Minuman</button>
</div>

<div class="menu-list" id="menuList"></div>

<div class="cta">
  <a href="https://wa.me/6019XXXXXXX" target="_blank">Order WhatsApp</a>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">Ã—</span>
    <img id="popupImg">
    <h3 id="popupNama"></h3>
    <p id="popupHarga"></p>
    <a id="popupWA" class="wa-btn" target="_blank">Order WhatsApp</a>
  </div>
</div>

<script>
const whatsapp = "6019XXXXXXX"; // TUKAR NO ANDA

const menuData = [
  {nama:"Tomyam Ayam",harga:8,kategori:"tomyam",img:"images/tomyam-ayam.jpg"},
  {nama:"Tomyam Seafood",harga:12,kategori:"tomyam",img:"images/tomyam-seafood.jpg"},
  {nama:"Nasi Goreng Tomyam",harga:7,kategori:"nasi",img:"images/nasi-goreng.jpg"},
  {nama:"Teh O",harga:2,kategori:"minuman",img:"images/teh-o.jpg"}
];

const menuList = document.getElementById("menuList");

function renderMenu(data){
  menuList.innerHTML="";
  data.forEach(m=>{
    menuList.innerHTML+=`
      <div class="menu-card" onclick="openPopup('${m.nama}','${m.harga}','${m.img}')">
        <img src="${m.img}">
        <h4>${m.nama}</h4>
        <p>RM ${m.harga}</p>
      </div>`;
  });
}

function filterMenu(kat,btn){
  document.querySelectorAll(".kategori button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  if(kat==="all") renderMenu(menuData);
  else renderMenu(menuData.filter(m=>m.kategori===kat));
}

function openPopup(nama,harga,img){
  document.getElementById("popupImg").src=img;
  document.getElementById("popupNama").innerText=nama;
  document.getElementById("popupHarga").innerText="RM "+harga;
  document.getElementById("popupWA").href=
    `https://wa.me/${whatsapp}?text=Saya nak order ${nama} RM${harga}`;
  document.getElementById("popup").style.display="flex";
}
function closePopup(){
  document.getElementById("popup").style.display="none";
}

renderMenu(menuData);
</script>

</body>
</html>
