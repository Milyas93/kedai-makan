<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Masakan Berkuah</title>

<style>
:root{
  --primary:#ff7a00;
  --bg:#f6f6f6;
  --card:#ffffff;
  --shadow:0 10px 25px rgba(0,0,0,.12);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:#222;
}

/* HEADER */
header{
  background:var(--primary);
  color:#fff;
  text-align:center;
  padding:18px;
  font-size:22px;
  font-weight:bold;
}

/* SECTION */
section{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
}

h2{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:20px;
  font-size:24px;
}

h2::before{
  content:"";
  width:6px;
  height:28px;
  background:var(--primary);
  border-radius:4px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  box-shadow:var(--shadow);
  transition:.25s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  height:170px;
  object-fit:cover;
  display:block;
}

.card .info{
  padding:15px;
}

.card h3{
  margin:0 0 8px;
  font-size:18px;
}

.price{
  color:var(--primary);
  font-weight:bold;
  font-size:16px;
}
</style>
</head>

<body>

<header>üç≤ Menu Masakan Berkuah</header>

<section>
  <h2>Masakan Berkuah</h2>

  <div class="grid">

    <div class="card">
      <img src="masakan-berkuah/1.jpg">
      <div class="info">
        <h3>Sup Sayur</h3>
        <div class="price">RM6.00</div>
      </div>
    </div>

    <div class="card">
      <img src="masakan-berkuah/2.jpg">
      <div class="info">
        <h3>Sup Cendawan</h3>
        <div class="price">RM6.50</div>
      </div>
    </div>

    <div class="card">
      <img src="masakan-berkuah/3.jpg">
      <div class="info">
        <h3>Sup Ayam</h3>
        <div class="price">RM7.00</div>
      </div>
    </div>

    <div class="card">
      <img src="masakan-berkuah/4.jpg">
      <div class="info">
        <h3>Sup Daging</h3>
        <div class="price">RM9.00</div>
      </div>
    </div>

    <div class="card">
      <img src="masakan-berkuah/5.jpg">
      <div class="info">
        <h3>Sup Tulang</h3>
        <div class="price">RM10.00</div>
      </div>
    </div>

    <div class="card">
      <img src="masakan-berkuah/6.jpg">
      <div class="info">
        <h3>Sup Kambing</h3>
        <div class="price">RM11.00</div>
      </div>
    </div>

    <div class="card">
      <img src="masakan-berkuah/7.jpg">
      <div class="info">
        <h3>Tomyam Campur</h3>
        <div class="price">RM9.00</div>
      </div>
    </div>

    <div class="card">
      <img src="masakan-berkuah/8.jpg">
      <div class="info">
        <h3>Tomyam Seafood</h3>
        <div class="price">RM10.00</div>
      </div>
    </div>

    <div class="card">
      <img src="masakan-berkuah/9.jpg">
      <div class="info">
        <h3>Tomyam Ayam</h3>
        <div class="price">RM8.00</div>
      </div>
    </div>

  </div>
</section>

</body>
</html>
