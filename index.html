  background:#ff7a00;

}

.section{
  max-width:1200px;

.section h2{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));

}

.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  transition:.2s;
}

.card:hover{
  transform:translateY(-4px);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  display:block;
}

.card .name{
  padding:12px;
  font-weight:bold;
  text-align:center;
}
footer{
  text-align:center;
  padding:30px;
  color:#777;
}
</style>
