<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Alias Tomyam</title>

<style>
:root{
  --primary:#ff7a00;
  --card:rgba(20,20,20,.92);
  --text:#f5f5f5;
  --muted:#bbb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  color:var(--text);
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.85)),
    url("hero.png") center/cover no-repeat fixed;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero h1{font-size:60px;margin:0}
.hero p{color:#ffd7b0;font-size:22px}
.status{
  margin-top:14px;
  font-weight:bold;
  font-size:18px;
}
.open{color:#4caf50}
.closed{color:#ff5252}

/* SECTION */
section{padding:70px 6%}
h2{border-left:6px solid var(--primary);padding-left:14px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:24px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:190px;
  object-fit:cover;
}
.info{padding:14px}
.price{color:var(--primary);font-weight:bold}
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:var(--primary);
  border:none;
  border-radius:8px;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* CART */
.cart{
  position:fixed;
  right:16px;
  bottom:16px;
  background:#111;
  width:300px;
  max-height:80vh;
  border-radius:16px;
  padding:16px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
}
.cart h3{text-align:center;margin-top:0}
.cart ul{list-style:none;padding:0;margin:0}
.cart li{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.total{
  border-top:1px solid #333;
  padding-top:10px;
  margin-top:10px;
  font-weight:bold;
}
.cart a{
  display:block;
  text-align:center;
  margin-top:12px;
  padding:12px;
  background:#25D366;
  color:#fff;
  text-decoration:none;
  border-radius:30px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HERO -->
<header class="hero">
  <div>
    <h1>Alias Tomyam</h1>
    <p>Sedap ‚Ä¢ Pedas ‚Ä¢ Padu üî•</p>
    <div id="status" class="status"></div>
  </div>
</header>

<!-- MENU -->
<section>
<h2>üç≥ Nasi Goreng</h2>
<div class="grid">
  <div class="card">
    <img src="nasi-goreng/1.jpg">
    <div class="info">
      <h3>Nasi Goreng Ayam</h3>
      <div class="price">RM7.00</div>
      <button onclick="add('Nasi Goreng Ayam',7)">Tambah</button>
    </div>
  </div>

  <div class="card">
    <img src="nasi-goreng/2.jpg">
    <div class="info">
      <h3>Nasi Goreng Kampung</h3>
      <div class="price">RM8.00</div>
      <button onclick="add('Nasi Goreng Kampung',8)">Tambah</button>
    </div>
  </div>

  <div class="card">
    <img src="nasi-goreng/3.jpg">
    <div class="info">
      <h3>Nasi Goreng Pattaya</h3>
      <div class="price">RM9.00</div>
      <button onclick="add('Nasi Goreng Pattaya',9)">Tambah</button>
    </div>
  </div>
</div>
</section>

<!-- CART -->
<div class="cart">
  <h3>üõí Troli</h3>
  <ul id="items"></ul>
  <div class="total">Jumlah: RM <span id="total">0.00</span></div>
  <a id="wa" target="_blank">Order WhatsApp</a>
</div>

<script>
/* ===== WAKTU OPERASI ===== */
// TUKAR WAKTU DI SINI
const openHour = 16; // 4 petang
const closeHour = 23; // 11 malam

const now = new Date().getHours();
const status = document.getElementById("status");

if(now >= openHour && now < closeHour){
  status.textContent = "üü¢ KEDAI BUKA (4:00 PM ‚Äì 11:00 PM)";
  status.className = "status open";
}else{
  status.textContent = "üî¥ KEDAI TUTUP (Buka 4:00 PM)";
  status.className = "status closed";
}

/* ===== CART ===== */
let cart=[];
function add(name,price){
  cart.push({name,price});
  render();
}

function render(){
  let total=0;
  items.innerHTML="";
  cart.forEach(c=>{
    total+=c.price;
    items.innerHTML+=`<li>${c.name}<span>RM${c.price.toFixed(2)}</span></li>`;
  });
  document.getElementById("total").textContent=total.toFixed(2);

  let msg="Hai, saya nak order:%0A";
  cart.forEach(c=>msg+=`- ${c.name} (RM${c.price})%0A`);
  msg+=`Jumlah: RM${total.toFixed(2)}`;

  wa.href="https://wa.me/6068286324?text="+msg;
}
</script>

</body>
</html>
