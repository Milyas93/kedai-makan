<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Alias Tomyam</title>

<style>
:root{
  --primary:#ff7a00;
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#fff;
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
}
.hero{
  min-height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.8)),url("hero.png") center/cover;
}
.hero h1{font-size:48px;}
.hero p{color:#ffd;}
.hero button{
  padding:14px 35px;
  background:var(--primary);
  border:none;
  color:#fff;
  font-size:18px;
  border-radius:30px;
}
.section{padding:20px;}
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
}
.item{
  background:#1c1c1c;
  border-radius:12px;
  padding:10px;
  text-align:center;
}
.item img{
  width:100%;
  border-radius:10px;
}
.item button{
  margin-top:8px;
  width:100%;
  padding:8px;
  background:var(--primary);
  border:none;
  color:white;
  border-radius:8px;
}
.cart{
  background:#111;
  padding:20px;
}
.order-btn{
  width:100%;
  padding:15px;
  background:var(--primary);
  border:none;
  font-size:18px;
  color:white;
  border-radius:10px;
}
.mode button{
  width:100%;
  margin:5px 0;
  padding:12px;
  background:#222;
  border:none;
  color:#fff;
  border-radius:8px;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div>
    <h1>Alias Tomyam</h1>
    <p>Pilih menu & buat pesanan</p>
    <button onclick="document.getElementById('menu').scrollIntoView()">Lihat Menu</button>
  </div>
</div>

<!-- MODE -->
<div class="section">
  <h2>Pilih Cara Order</h2>
  <div class="mode">
    <button onclick="setMode('SELF PICKUP')">SELF PICKUP</button>
    <button onclick="setMode('DINE IN')">DINE IN</button>
    <button onclick="setMode('COD')">COD</button>
  </div>
</div>

<!-- MENU -->
<div class="section" id="menu">
  <h2>Menu</h2>
  <div class="menu" id="menuList"></div>
</div>

<!-- CART -->
<div class="section cart">
  <h3>Troli</h3>
  <div id="cartList"></div>
  <button class="order-btn" onclick="sendWhatsApp()">Hantar WhatsApp</button>
</div>

<script>
const menuItems = [
  "Nasi Goreng Ayam","Nasi Goreng Kampung","Nasi Goreng Pattaya",
  "Sup Ayam","Sup Daging","Sup Ekor","Sup Tulang","Sup Kambing",
  "Tomyam Ayam","Tomyam Seafood","Tomyam Campur",
  "Air Bandung","Teh Tarik","Jus Oren","Air Lemon","Air Limau","Air Tembikai",
  "Cendol","Ais Batu Campur","Pisang Goreng","Kek Coklat","Ais Krim"
];

let cart = [];
let mode = "SELF PICKUP";

menuItems.forEach(item=>{
  const div = document.createElement("div");
  div.className = "item";
  div.innerHTML = `
    <p>${item}</p>
    <button onclick="addItem('${item}')">Tambah</button>
  `;
  document.getElementById("menuList").appendChild(div);
});

function setMode(m){
  mode = m;
  alert("Mod dipilih: " + m);
}

function addItem(item){
  cart.push(item);
  renderCart();
}

function renderCart(){
  document.getElementById("cartList").innerHTML =
    cart.map(i => "â€¢ " + i).join("<br>");
}

function sendWhatsApp(){
  if(cart.length === 0){
    alert("Sila pilih menu dahulu");
    return;
  }
  let msg = "Pesanan (" + mode + "):%0A";
  cart.forEach(i => msg += "- " + i + "%0A");
  window.open("https://wa.me/60123456789?text=" + msg);
}
</script>

</body>
</html>
