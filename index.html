<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kedai Makan Anda</title>

<style>
:root{
  --primary:#ff7a00;
  --bg:#f7f7f7;
  --card:#ffffff;
  --shadow:0 10px 30px rgba(0,0,0,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:#222;
}

header{
  background:var(--primary);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

section{
  padding:30px;
}

h2{
  border-left:6px solid var(--primary);
  padding-left:12px;
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  display:block;
}

.card .info{
  padding:14px;
}

.card h3{
  margin:0 0 8px;
  font-size:18px;
}

.price{
  color:var(--primary);
  font-weight:bold;
}

footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  color:#666;
}
</style>
</head>

<body>

<header>üçΩÔ∏è Pilih Menu Kegemaran Anda</header>

<!-- MASAKAN BERKUAH -->
<section>
<h2>üç≤ Masakan Berkuah</h2>
<div class="grid">
<script>
for(let i=1;i<=9;i++){
document.write(`
<div class="card">
  <img src="masakan-berkuah/${i}.jpg">
  <div class="info">
    <h3>Menu Berkuah ${i}</h3>
    <div class="price">RM${6+i}.00</div>
  </div>
</div>
`);
}
</script>
</div>
</section>

<!-- NASI GORENG -->
<section>
<h2>üçõ Nasi Goreng</h2>
<div class="grid">
<script>
for(let i=1;i<=3;i++){
document.write(`
<div class="card">
  <img src="nasi-goreng/${i}.jpg">
  <div class="info">
    <h3>Nasi Goreng ${i}</h3>
    <div class="price">RM${7+i}.00</div>
  </div>
</div>
`);
}
</script>
</div>
</section>

<!-- MINUMAN -->
<section>
<h2>ü•§ Minuman</h2>
<div class="grid">
<script>
for(let i=1;i<=7;i++){
document.write(`
<div class="card">
  <img src="minuman/${i}.jpg">
  <div class="info">
    <h3>Minuman ${i}</h3>
    <div class="price">RM${2+i}.00</div>
  </div>
</div>
`);
}
</script>
</div>
</section>

<!-- PENCUCI MULUT -->
<section>
<h2>üç∞ Pencuci Mulut</h2>
<div class="grid">
<script>
for(let i=1;i<=6;i++){
document.write(`
<div class="card">
  <img src="pencuci-mulut/${i}.jpg">
  <div class="info">
    <h3>Pencuci Mulut ${i}</h3>
    <div class="price">RM${3+i}.50</div>
  </div>
</div>
`);
}
</script>
</div>
</section>

<footer>
¬© Kedai Makan Anda
</footer>

</body>
</html>
