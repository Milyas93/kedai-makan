<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kedai Makan Anda</title>

<style>
:root{
  --primary:#ff7a00;
  --bg:#f7f7f7;
  --card:#ffffff;
  --shadow:0 10px 30px rgba(0,0,0,.12);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:#222;
}
header{
  background:var(--primary);
  color:#fff;
  text-align:center;
  padding:18px;
  font-size:20px;
  font-weight:bold;
}
section{
  max-width:1200px;
  margin:30px auto;
  padding:0 15px;
}
h2{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:15px;
}
h2::before{
  content:"";
  width:6px;
  height:28px;
  background:var(--primary);
  border-radius:4px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:15px;
  overflow:hidden;
  box-shadow:var(--shadow);
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  display:block;
}
footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  color:#666;
}
</style>
</head>

<body>

const images = {

  ]
};

for(const kategori in images){
  const container = document.getElementById(kategori);
  images[kategori].forEach(img=>{

    card.innerHTML = `<img src="images/${kategori}/${img}" alt="">`;
    container.appendChild(card);
  });
}
